<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de JSON Dinâmico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #222;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      resize: vertical;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .conteudo {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Editor de JSON Dinâmico</h1>
  <p>Edite ou crie seu JSON. Qualquer campo que for URL será exibido como link clicável, e qualquer outro conteúdo será mostrado como texto. Não há limite de links ou campos!</p>

  <textarea id="editor">
{
  "open": "baseDados",
  "informaçoes": "sobre",
  "diulgação": "json-programação",
  "site": "https://jesusempoesia.blogspot.com/",
  "requesição": "executar",
  "autorizado": true,
  "links": [
    "https://google.com",
    "https://github.com"
  ],
  "mensagem": "Aqui você pode adicionar qualquer conteúdo extra"
}
  </textarea>
  <br>
  <button onclick="atualizarJSON()">Atualizar</button>

  <h2>Resultado:</h2>
  <div id="saida" class="conteudo"></div>

  <script>
    function atualizarJSON() {
      const editor = document.getElementById('editor');
      const saida = document.getElementById('saida');

      try {
        const dados = JSON.parse(editor.value);

        // Função para renderizar conteúdo de forma dinâmica
        function renderObjeto(obj) {
          let html = '<ul>';
          for (const chave in obj) {
            let valor = obj[chave];

            if (Array.isArray(valor)) {
              html += `<li><strong>${chave}:</strong> <ul>`;
              valor.forEach(item => {
                if (typeof item === 'string' && item.startsWith('http')) {
                  html += `<li><a href="${item}" target="_blank">${item}</a></li>`;
                } else if (typeof item === 'object') {
                  html += `<li>${renderObjeto(item)}</li>`;
                } else {
                  html += `<li>${item}</li>`;
                }
              });
              html += '</ul></li>';
            } else if (typeof valor === 'object' && valor !== null) {
              html += `<li><strong>${chave}:</strong> ${renderObjeto(valor)}</li>`;
            } else if (typeof valor === 'string' && valor.startsWith('http')) {
              html += `<li><strong>${chave}:</strong> <a href="${valor}" target="_blank">${valor}</a></li>`;
            } else {
              html += `<li><strong>${chave}:</strong> ${valor}</li>`;
            }
          }
          html += '</ul>';
          return html;
        }

        saida.innerHTML = renderObjeto(dados);
      } catch (e) {
        saida.innerHTML = `<p style="color:red;">Erro no JSON: ${e.message}</p>`;
      }
    }

    // Atualiza na inicialização
    atualizarJSON();
  </script>
</body>
</html>
